<html>
<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>

  <div class="page-header" style="background: linear-gradient(to right,  #F0E68C 40%,#FFE4B5 60%);height: 25% ">
    <div class="row">
  <a href="/"> <img src="{%static "images/my.png"%}"></a>
     <form method="POST" action="/">{%csrf_token %}
         <div class="row">
         <div class="col-sm">
       <input type="submit" value="Signup" name="Signup">
       </div>
             </div>
     </form>
 </div>

  </div>
  </div>
        <center> <h2 style="background: linear-gradient(to right,  #F0E68C 40%,#FFE4B5 60%);height: 5% ">Hi Hirer Welcome to Empower Illiterate</h2></center>


<div class="container mx-auto">
    <h1 class="col-lg-8 well"> Welcome Mr ....</h1>
	<div class="col-lg-8 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								<input type="text" placeholder="Enter First Name Here.." class="form-control" disabled>
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input type="text" placeholder="Enter Last Name Here.." class="form-control" disabled>
							</div>
						</div>
						<div class="form-group">
							<label>Address</label>
							<textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
						</div>
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>City</label>
								<input type="text" placeholder="Enter City Name Here.." class="form-control">
							</div>
							<div class="col-sm-4 form-group">
								<label>State</label>
								<input type="text" placeholder="Enter State Name Here.." class="form-control">
							</div>
							<div class="col-sm-4 form-group">
								<label>Zip</label>
								<input type="text" placeholder="Enter Zip Code Here.." class="form-control">
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Title</label>
								<input type="text" placeholder="Enter Designation Here.." class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Company</label>
								<input type="text" placeholder="Enter Company Name Here.." class="form-control">
							</div>
						</div>

                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Age</label>
                                <input type="number" placeholder="enter your age.." class="form-control" disabled>
                            </div>

                        <div class="col-sm-6 form-group">
								<label>Experience</label>
								<input type="text" placeholder="Enter Company Name Here.." class="form-control">
							</div>
                        </div>


              <div class="row">
                  <div class="col-sm-6 form-group">
                      <label>Select Gender</label>
                  </div>
              </div>
                  <div class="row">
                      <div class="col-sm-4">
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="defaultUnchecked" autocomplete="off" name="gender">
                      <label class="custom-control-label" for="defaultUnchecked">Female</label>
                    </div>
                    </div>
                      <div class="col-sm-4">
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="defaultChecked" autocomplete="off" name="gender">
                      <label class="custom-control-label" for="defaultChecked">Male</label>
                    </div>
                      </div>


                  </div>


					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" placeholder="Enter Phone Number Here.." class="form-control">
					</div>
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" placeholder="Enter Email Address Here.." class="form-control" disabled>
					</div>
<!--					<div class="form-group">-->
<!--						<label>Website</label>-->
<!--						<input type="text" placeholder="Enter Website Name Here.." class="form-control">-->
<!--					</div>-->
					<button type="button" class="btn btn-lg btn-info">Submit</button>
					</div>
				</form>

				</div>

	</div>

	</div>
</body>
</html>
